<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/contactform.css" type="text/css" />
    <title>Kandase Khepra Natural Hair Beauty Salon</title>
  </head>
  <body>
    <article id="contactform">
      <h2>Contact Me<h3>I'd really like to hear from you!</h3></h2>
      
      <br>
        <form class="submission-form" action="kandase@live.com/get" method="get">
          <fieldset>
            <legend>Personal Information</legend>
              <p>
                <label for="firstName" class="labelOne">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on" required autofocus>
              </p>
              <p>
                <label for="lastName" class="labelOne">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required>
              </p>
              <p>
                <label for="phone" class="labelOne">Phone Number:</label>
                <input type="tel" name="phone" id="phone" placeholder="5555555555" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"required>
              </p>
              <p>
                <label for="email" class="labelOne">Email:</label>
                <input type="email" name="email" id="email" placeholder="username@domain.tld" required>
              </p>
            </fieldset>
              <br>
            <fieldset>
            <legend>Locs</legend>
              <p>
                <input type="radio" name="locs" id="sisterLocs" value="sisterLocs">
                <label for="sisterLocs" class="labelTwo">Sister Locs</label>
              </p>
              <p>
                <input type="radio" name="locs" id="traditionalLocs" value="traditionalLocs">
                <label for="traditionalLocs" class="labelTwo">Traditional Locs</label>
              </p>
            </fieldset>
            <br>
              <fieldset>
              <legend>Twists/Braids</legend>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="twistsBraids" class="labelTwo">Two Strand Twists</label>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="passionTwists" class="labelTwo">Passion Twists</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="goddessBraids" class="labelTwo">Goddess Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="triangleBoxBraids" class="labelTwo">Triangle Box Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="fulaniBraids" class="labelTwo">Fulani Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="lemonadeBraids" class="labelTwo">Lemonade Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="spiralendBraids" class="labelTwo">Spiral End Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="knotlessBraids" class="labelTwo">Knotless Braids</label>                </p>
                </p>
                <p>
                  <input type="checkbox" name="twistsBraids" id="twistsBraids" value="twistsBraids">
                  <label for="braidedPonytail" class="labelTwo">Braided Ponytail</label>                </p>
                </p>
              </fieldset>
              <fieldset>
            <legend>Natural Hair Care</legend>
              <p>
                <input type="checkbox" name="care" id="retightening" value="retightening">
                <label for="retightening" class="labelTwo">Retightening</label>
              </p>
                <p>
                <input type="checkbox" name="care" id="washCondition" value="washCondition">
                <label for="washCondition" class="labelTwo">Wash and Condition</label>
              </p>
              <p>
                <input type="checkbox" name="care" id="other" value="other">
                <label for="other" class="labelTwo">Other</label>
              </p>
            </fieldset>
            <br>
          <fieldset>
            <legend>Send me a note</legend>
            <p>
              <label for="message" class="labelOne">Your message:</label>
              <textarea name="message" id="message" cols="70" rows="10" placeholder="type your message here"></textarea>
            </p>
          </fieldset>
            <br>
            <button type="reset" value="send" id="sendBtn">Reset</button>
            <button type="submit" value="send" id="sendBtn">Submit</button>
        </form>
    </article>
 </body>
</html>
